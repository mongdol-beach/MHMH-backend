spring:
  application:
    name: mhmh
  datasource:
    url: jdbc:postgresql://db:5432/mhmh
    username: docker
    password: docker
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    database: postgresql
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
